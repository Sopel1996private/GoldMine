<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Mine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="woodDesk">

<object type="image/svg+xml" data="img/svg/woodDesk.svg">
</object>
        </div>
        <div class="stone aboutUs">
            <object type="image/svg+xml" data="img/svg/stoneAboutUs.svg">
</object>
        </div>
        <div class="stone news">
            <object type="image/svg+xml" data="img/svg/stoneNews.svg">
</object>
        </div>
        <div class="stone contacts">
            <object type="image/svg+xml" data="img/svg/stoneContacts.svg">
</object>
        </div>
        <div class="stone help">
            <object type="image/svg+xml" data="img/svg/stoneHelp.svg">
</object>
        </div>
        <div class="mine">
            <object type="image/svg+xml" data="img/svg/mine.svg">
</object>
        </div>
        <div class="statsPlate">
            <object type="image/svg+xml" data="img/svg/statsPlate.svg">
</object>
        </div>
    </main>
    <footer background="img/svg/footer.svg">
        <div class="logo">
            <object type="image/svg+xml" data="img/svg/logo.svg">
</object>
        </div>
        <div class="menu"></div>
        <div class="copyright"></div>
        <div class="language"></div>
    </footer>
</body>
</html>
