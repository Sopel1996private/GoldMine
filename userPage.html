<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
    <link rel="stylesheet" href="styleUP.css">
</head>

<body>
    <main>
        <div class="sectionInner">
            <div class="nav">
                <ul>
                    <li class="navItem active">Моя шахта</li>
                    <li 
                    class="navItem">Золото</li>
                    <li 
                    class="navItem">Учет</li>
                    <li 
                    class="navItem">Работники</li>
                    <li 
                    class="navItem">Настройки</li>
                </ul>
            </div>
            <div class="user">Доброй пожаловать в шахту, юзер</div>
            <div class="columns">
                <div class="column">
                    <object type="image/svg+xml" data="img/svg/woodColumn.svg" class="woodColumn">
                    </object>
                    <object type="image/svg+xml" data="img/svg/woodDeskWithPaperSmall.svg" class="woodDesk">
                    </object>
                    <div class="goldMining">
                        <p class="firstLine">Добыто</p>
                        <p class="secondLine">3345673</p>
                        <p class="thirdLine">слитков</p>
                    </div>
                </div>
                <div class="column">
                    <object type="image/svg+xml" data="img/svg/woodColumn.svg" class="woodColumn">
                    </object>
                    <object type="image/svg+xml" data="img/svg/woodDeskWithPaperSmall.svg" class="woodDesk">
                    </object>
                    <div class="goldExport">
                        <p class="firstLine">Вывезено</p>
                        <p class="secondLine">3345673</p>
                        <p class="thirdLine">слитков</p>
                    </div>
                </div>
                <div class="column">
                    <object type="image/svg+xml" data="img/svg/woodColumn.svg" class="woodColumn">
                    </object>
                    <object type="image/svg+xml" data="img/svg/woodDeskWithPaperSmall.svg" class="woodDesk">
                    </object>
                    <div class="goldCosts">
                        <p class="firstLine">расходы</p>
                        <p class="secondLine">3345673</p>
                        <p class="thirdLine">слитков</p>
                    </div>
                </div>
                
            </div>
            <div class="trolley">
                <object type="image/svg+xml" data="img/svg/trolley.svg">
                </object>
            </div>
        </div>
                <div class="gold">
                    <object type="image/svg+xml" data="img/svg/gold.svg">
                    </object>
                    <div class="balance">
                        <p>Баланс</p>
                        <b>123456789</b>
                    </div>
                    <div class="level">
                        <p>уровень шахты</p> <b>12</b>
                    </div>
                    
                </div>
        <div class="exitSign">
            <object type="image/svg+xml" data="img/svg/exitSign.svg">
            </object>
            <p class="exitText">выход</p>
        </div>
    </main>

    <footer class="footer">
        <div class="footerNav">
            <div class="logo">
                <a href="#">
                    <object type="image/svg+xml" data="img/svg/logo.svg">
                    </object>
                </a>
            </div>
            <div class="footerMenuSocialLang">
                <ul>
                    <li>НОВОСТИ</li>
                    <li>О НАС</li>
                    <li>КОНТАКТЫ</li>
                    <li>ПОМОЩЬ</li>
                </ul>
                <!-- </div> -->
                <div class="footerSocialLang">

                    <div class="social">
                        <img class="vk" src="img/svg/vk.svg" alt="" srcset="">
                        <img class="instagram" src="img/svg/instagram.svg" alt="" srcset="">
                        <img class="telegram" src="img/svg/telegram.svg" alt="" srcset="">
                    </div>
                    <div class="lang">
                        <img class="rus" src="img/svg/rus.svg" alt="" srcset="">
                        <img class="ens" src="img/svg/eng.svg" alt="" srcset="">
                    </div>
                </div>
            </div>
        </div>
        <div class="footerCopyright">
            footerCopyright
        </div>
    </footer>

</html>
